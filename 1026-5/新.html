	</ul>
  </div>
  <script>
	var oDiv=document.getElementById("box");
	var  oImage=document.querySelectorAll("#box>img");
	var oLi=document.getElementsByTagName("li");
	//初始化
	for(var i=0;i<oImage.length;i++){
		if(i==0){
			continue;
		}
	oImage[i].style.display="none";
	}
	
	oDiv.onmouseover=function(){
		clearInterval(timer);
	}
	oDiv.onmouseout=function(){
		timer=setInterval(rightMove,1000)
	}

	var num=0;
	var timer=null;
	function rightMove(){
		num++;
		if(num==oImage.length){
			num=0;
		}
		for(var i=0;i<oLi.length;i++){
			
			oImage[i].style.display="none";
		}
		
		oImage[num].style.display="block";
	}
	function leftMove(){
			num--;
		if(num==-1){
			num=oImage.length-1;
		}
		for(var i=0;i<oLi.length;i++){
			
			oImage[i].style.display="none";
		}
		
		oImage[num].style.display="block";
	}
	for(var i=0;i<oLi.length;i++){
		oLi[i].index=i;
		oLi[i].onclick=function(){
			for(var i=0;i<oImage.length;i++){
				oImage[i].style.display="none";
				
			}
			oImage[this.index].style.display="block";
//			oLi[this.index-1].style.background="green";
			
			num=this.index;
		}
	}
timer=setInterval(rightMove,1000)
  </script>
