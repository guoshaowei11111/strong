<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<script src="js/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				padding: 0;margin: 0;
			}
			.header{
				border: 1px solid #ADADAD;width: 400px;height: 400px;border-top:2px solid #EF7005 ;
			}
			.swiper-container{margin-top: 20px;
				width: 300px;height: 200px;
			}
			.swiper-container>.swiper-slide{
				width: 70%;height: 100%;
			}
			.swiper-container img{
				width: 100%;height: 100%;
			}
			.ting{padding: 20px 50px;
				border-bottom: 1px solid #ADADAD;
			}
			.swiper-button-prev{
				
			}
		</style>
	</head>
	<body>
	<div class="header">
		<div class="ting">
			<h2>听歌</h2>
		</div>
		
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="img/002iyEDOzy6TGu7Z1UD83&690.jpg"/></div>
				<div class="swiper-slide"><img src="img/002iyEDOzy6TQ61mWCH67&690.jpg"/></div>
				<div class="swiper-slide"><img src="img/2f652cd51b3e2f75fd3c116c82be5116.jpg"/></div>

			</div>
			<div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
			
		</div>
		
		
		
	</div>
		
		
         <script language="javascript"> 
       var mySwiper = new Swiper('.swiper-container',{
       	autoplay:1000,
       	loop:true,
        prevButton:'.swiper-button-prev',
         nextButton:'.swiper-button-next',
})
</script>
		
		
		
		
		
		
		

	</body>
</html>
